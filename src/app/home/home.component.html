<carousel [isAnimated]="true">
  <slide *ngFor="let product of products" class="carousel">
    <div class="text-center py-5 bg-white text-black">

      <img class="carousel mx-auto d-block" src="{{urlImg}}{{product.image}}" alt="{{ product.name | titlecase }}"
        style="display: block; width: 100%;">
      <div class="lead">
        <h3>{{product.categoryName}}</h3>
        <p>{{ product.name | titlecase }}</p>
      </div>
    </div>
  </slide>
</carousel>
