<div class="container p-2">
  <h3 class="font-weight-light mb-4">Gerenciamento</h3>

  <button class="btn btn-sm btn-danger mr-1">Categoria +</button>
  <button class="btn btn-sm btn-danger">Produto +</button>
  
  <div class="table-responsive mt-3">
    <table class="table table-dark">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Categoria</th>
          <th scope="col">Marca</th>
          <th scope="col">Modelo</th>
          <th scope="col">Preço</th>
          <th scope="col">Opcões</th>
        </tr>
      </thead>
      <tbody *ngIf="products && products.length">
        <tr *ngFor="let product of products">
          <td>#</td>
          <td>{{product.categoryName}}</td>
          <td>{{product.brand}}</td>
          <td>{{product.model}}</td>
          <td>{{product.price}}</td>
          <td>
            <button class="btn btn-sm btn-secondary"> <i class="fa fa-edit"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
